<script>
    let lastText = document.querySelector('.last-text');

// Use GSAP to create a scroll-triggered animation
gsap.registerPlugin(ScrollTrigger);

gsap.to(lastText, {
  opacity: 0, // Set the target opacity (0 for hidden)
  scrollTrigger: {
    trigger: lastText,
    start: 'top 80%', // Adjust the trigger point as needed
    end: 'top 30%',
    toggleActions: 'play none none reverse', // Defines when to play the animation
  }
});
</script>
